apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dotnet-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fchanteau/starter-app-gitops
    targetRevision: HEAD
    path: dotnet-api-chart # <- dossier du chart Helm
    helm:
      values: |
        image:
          repository: fchanteau95/starter-app
          tag: latest
        replicaCount: 5
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {} # ou supprime si tu veux du sync manuel
