image:
  repository: fchanteau95/starter-app
  tag: latest
replicaCount: 1

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host: ""
      paths:
        - path: /app1/(.*)
          pathType: ImplementationSpecific
  tls: []

service:
  type: ClusterIP
  port: 80

containerPort: 8080
